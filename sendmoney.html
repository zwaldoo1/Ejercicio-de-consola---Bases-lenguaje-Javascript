<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Enviar Dinero</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4 col-md-5">
  <h3>Enviar Dinero</h3>

  <input id="nombre" class="form-control mb-2" placeholder="Nombre y Apellido">
  <input id="cbu" class="form-control mb-2" placeholder="CBU">
  <input id="alias" class="form-control mb-2" placeholder="Alias">
  <input id="banco" class="form-control mb-3" placeholder="Banco">

  <input id="montoEnvio" type="number" class="form-control mb-3" placeholder="Monto">

  <button class="btn btn-warning w-100" onclick="enviar()">Enviar dinero</button>
</div>

<script src="assets/app.js"></script>
</body>
</html>
